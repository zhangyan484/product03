<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 创建xhr  对象
        var xhr = new XMLHttpRequest();

        // 2 调用 open函数  指定请求方式和url地址
        xhr.open("GET",'http://www.liulongbin.top:3006/api/getbooks')
        // 3 调用send函数 发送ajax
        xhr.send()
        // 4 监听onreadystatchange 
        xhr.onreadystatechange= function(){
            if(xhr.readyState===4 && xhr.status==200){
                console.log(xhr.responseText)
            }
        }
        // readState ajax 当前所处的状态
        // 0  没有调用open方法
        // 1 open方法以及调用
        // 2 send()以及被调用了
        // 3  没有onreadystatechange 
        // 4  发起了onreadystatechange 时间
        //  xhr.open("GET"，"http://www.liulongbin.top:3006/api/   ?id=1"")
    </script>
    
</body>
</html>
